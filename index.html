<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="https://unpkg.com/vue-i18n@next" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="app" class=".container">
    <div class="p-3">
      <h1>{{ $t("message.app_name")}}</h1>
      <h2>{{ recipes.basic_bread.icon }}{{ $t("recipe.basic_bread") }}</h2>
      <h3>{{ $t("ingredient.ingredient") }}</h3>

      <dl v-for="ingredient in recipes.basic_bread.ingredients">
        <dt>{{ $t("ingredient." + ingredient.name) }}</dt>
        <dd>{{ ingredient.quantity_10 }}</dd>
      </dl>
      <footer class="footer">
        <select v-model="selectedLocale" class="form-control">
          <option v-for="locale in locales" :value="locale.value" v-on:click="selectLocale">
            {{ locale.text }}
          </option>
        </select>
      </footer>
    </div>
  </div>
</body>

</html>
